{% extends "base.html" %}

{% block content %}
  <h2>Incomes</h2>

  <!-- Add Income Form -->
  <form method="POST" class="row g-3 mb-4">
    <div class="col-md-3">
      <input type="text" name="name" class="form-control" placeholder="Income Source" required />
    </div>
    <div class="col-md-2">
      <input type="number" step="0.01" name="amount" class="form-control" placeholder="Amount" required />
    </div>
    <div class="col-md-3">
      <select name="frequency" class="form-select" required>
        <option value="">Frequency</option>
        <option value="weekly">Weekly</option>
        <option value="biweekly">Biweekly</option>
        <option value="twice_monthly">Twice Monthly</option>
      </select>
    </div>
    <div class="col-md-2">
      <input type="date" name="next_pay" class="form-control" required />
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-success w-100">Add Income</button>
    </div>
  </form>

  <!-- Incomes Table -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Amount</th><th>Frequency</th><th>Next Pay</th>
      </tr>
    </thead>
    <tbody>
      {% for inc in incomes %}
      <tr>
        <td>{{ inc.id }}</td>
        <td>{{ inc.name }}</td>
        <td>${{ "%.2f"|format(inc.amount) }}</td>
        <td>{{ inc.frequency.replace('_',' ').title() }}</td>
        <td>{{ inc.next_pay }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
