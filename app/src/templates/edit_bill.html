{# src/templates/edit_bill.html #}
{% extends "base.html" %}

{% block content %}
  <h2>Edit Bill</h2>

  <form
    method="POST"
    action="{{ url_for('main.bills', bill_id=bill.id) }}"
    class="row g-3 mb-4"
  >
    {% if csrf_token %}
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    {% endif %}

    <div class="col-md-3">
      <div class="d-flex align-items-center">
        <select name="account_id" class="form-select me-2" required>
          <option value="">Select an Account</option>
          {% for acct in accounts %}
            <option
              value="{{ acct.id }}"
              {% if acct.id == bill.account_id %}selected{% endif %}
            >
              {{ acct.name }}
            </option>
          {% endfor %}
        </select>
        <a href="{{ url_for('main.accounts') }}" class="btn btn-link p-0">
          Manage
        </a>
      </div>
    </div>

    <div class="col-md-2">
      <input
        type="text"
        name="name"
        class="form-control"
        placeholder="Bill Name"
        value="{{ bill.name }}"
        required
      />
    </div>

    <div class="col-md-2">
      <input
        type="text"
        name="owner"
        class="form-control"
        placeholder="Owner"
        value="{{ bill.owner }}"
        required
      />
    </div>

    <div class="col-md-1">
      <input
        type="number"
        name="due_day"
        class="form-control"
        placeholder="Day"
        min="1"
        max="31"
        value="{{ bill.due_day }}"
        required
      />
    </div>

    <div class="col-md-2">
      <input
        type="number"
        step="0.01"
        name="amount"
        class="form-control"
        placeholder="Amount"
        value="{{ bill.amount }}"
        required
      />
    </div>

    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">
        Save Changes
      </button>
    </div>
  </form>
{% endblock %}
