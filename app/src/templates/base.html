<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FinApp</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>

  <!-- Primary Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('main.index') }}">FinApp</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNavbar"
        aria-controls="mainNavbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link{% if request.endpoint=='main.bills' %} active{% endif %}"
              href="{{ url_for('main.bills') }}"
            >
              Bills
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link{% if request.endpoint=='main.incomes' %} active{% endif %}"
              href="{{ url_for('main.incomes') }}"
            >
              Income
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link{% if request.endpoint=='main.report' %} active{% endif %}"
              href="{{ url_for(
                       'main.report',
                       month=month,
                       year=year,
                       account_id=selected_account,
                       starting_balance=starting_balance
                     ) }}"
            >
              Report
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link{% if request.endpoint=='main.accounts' %} active{% endif %}"
              href="{{ url_for('main.accounts') }}"
            >
              Manage
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
