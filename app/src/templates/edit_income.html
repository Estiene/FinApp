{% extends "base.html" %}

{% block content %}
  <h2>Edit Income</h2>
  <form
    method="POST"
    action="{{ url_for('main.edit_income', income_id=income.id) }}"
    class="row g-3"
  >
    {% if csrf_token %}
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    {% endif %}

    <div class="col-md-6">
      <label>Name</label>
      <input
        type="text"
        name="name"
        class="form-control"
        value="{{ income.name }}"
        required
      >
    </div>

    <div class="col-md-3">
      <label>Amount</label>
      <input
        type="number"
        step="0.01"
        name="amount"
        class="form-control"
        value="{{ income.amount }}"
        required
      >
    </div>

    <div class="col-md-3">
      <label>Frequency</label>
      <select name="frequency" class="form-select" required>
        {% for freq in ['monthly', 'biweekly', 'weekly'] %}
          <option
            value="{{ freq }}"
            {% if freq == income.frequency %}selected{% endif %}
          >{{ freq.title() }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-6">
      <label>Account</label>
      <select name="account_id" class="form-select" required>
        {% for acct in accounts %}
          <option
            value="{{ acct.id }}"
            {% if acct.id == income.account_id %}selected{% endif %}
          >{{ acct.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{{ url_for('main.incomes') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
{% endblock %}
